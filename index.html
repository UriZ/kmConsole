<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World</title>
        <script src="https://unpkg.com/react@latest/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">

            class KMeansConsole extends React.Component {
                constructor(props) {
                    super(props);

                    // initial state
                    this.state = {
                        dataSet: '[[1,1],[1,1],[2,2],[2,2]]',
                        k: 3,
                        maxIterations: 10,
                        result: ""
                    };

                    this.handleChange = this.handleChange.bind(this);
                    this.handleSubmit = this.handleSubmit.bind(this);
                }

                handleChange(event) {
                    const name = event.target.name;
                    // set state value according to the input field changed
                    this.setState({
                        [name]: event.target.value
                    });
                }

                handleSubmit(event) {
                    event.preventDefault();

                    let dataSet;

                    try{
                        dataSet = JSON.parse(this.state.dataSet);
                    }
                    catch(err){
                        this.setState({
                            result: "input error - data set should be an array of n dimensional arrays"
                        })
                        return;
                    };

                    // request body
                    let body = {
                        "kMeansInput": {
                            dataSet: dataSet,
                            k:this.state.k,
                            maxIterations:this.state.maxIterations
                        }
                    }
                    // need to stringify to use fetch
                    body = JSON.stringify(body);
                    let request = new Request('http://localhost:8000/cluster', {method: 'POST',headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }, body: body});

                    fetch(request).then((response)=>{
                        if (response.ok){
                            return response.json().then((data)=>{
                                // success flow - show clusters in result
                                this.setState({result: JSON.stringify(data)});
                            });
                        }
                        else{
                            return response.json().then((data)=>{
                                // request failed - show error
                                console.log(data.error);
                                this.setState({result: data.error });
                            });
                        }
                    }).catch((err)=>{
                        // unexpected error
                        console.log(err);
                        this.setState({result: "oops... an unknown error occurred"});
                    });
                }

                render() {
                    return (
                        <div>
                            <form onSubmit={this.handleSubmit}>
                                <label>
                                    Data Set:
                                    <input type="text" value={this.state.dataSet} onChange={this.handleChange} name="dataSet" />
                                </label>
                                <br/>
                                <br/>
                                <label>
                                    Max iterations:
                                    <input type="text" value={this.state.maxIterations} onChange={this.handleChange} name="maxIterations" />
                                </label>
                                <br/>
                                <br/>
                                <label>
                                    Number of clusters:
                                    <input type="text" value={this.state.k} onChange={this.handleChange} name="k" />
                                </label>
                                <br/>
                                <br/>
                                <input type="submit" value="Submit" />
                            </form>
                            <p >
                                {this.state.result}
                            </p>
                        </div>
                    );
                }
            }

            ReactDOM.render(
                    <KMeansConsole />,
                document.getElementById('root')
            );

        </script>
    </body>
</html>
